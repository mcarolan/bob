<html>
  <head>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.color-2.1.2.min.js"></script>
    <script>
      function move(direction) {
        console.log('moving ' + direction);
        $.post('/api/' + direction);
        var button = $('#' + direction + 'Button');
        button.animate({ backgroundColor: "#ff0000" }, 1000, "swing", function() {
          button.animate({ backgroundColor: "" }, 1000);
        });
      }

      $(document).on('keydown', function(e) {
        switch (e.keyCode) {
          case 38:
            move('forward');
            break;
          case 37:
            move('left');
            break;
          case 39:
            move('right');
            break;
        }
      });

      var webSocket;
			function ws(){
				webSocket=webSocket = new WebSocket("ws://"+window.location.hostname+":9000/");
				webSocket.onopen=function(){
					console.log("opened");
				}
				webSocket.onmessage=function(data){
					image = $('#c')[0]
					image.src='data:image/jpeg;base64,'+ data.data
				}
				webSocket.ondata=function(){
					console.log("msg received");
				}
			}
			$(document).ready(function(){
				ws();
			});
    </script>
    <style type="text/css">
      #forwardButton {
        position: absolute;
        top: 20;
        left: 50%;
      }
      #leftButton {
        position: absolute;
        top: 50%;
        left: 20;
      }
      #rightButton {
        position: absolute;
        top: 50%;
        right: 20;
      }
      .container {
        display: table;
        height: 100%;
        position: absolute;
        overflow: hidden;
        width: 100%;}
      .helper {
        #position: absolute; /*a variation of an "lte ie7" hack*/
        #top: 50%;
        display: table-cell;
        vertical-align: middle;}
      .content {
        #position: relative;
        #top: -50%;
        margin:0 auto;
        width: 640;
      }
      #c {
        width: 640;
        height: 480;
        border: solid 1px #666666;
      }
    </style>
    <title>Bob Controller</title>
  </head>
  <body>
    <input type="button" id="forwardButton" onclick="javascript: move('forward');" value="Forward" />
    <input type="button" id="leftButton" onclick="javascript: move('left');" value="Left" />
    <input type="button" id="rightButton" onclick="javascript: move('right');" value="Right" />
    <div class="container">
      <div class="helper">
        <div class="content">
          <img id="c" />
        </div>
      </div>
    </div>
  </body>
</html>
